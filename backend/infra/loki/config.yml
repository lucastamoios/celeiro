auth_enabled: false

server:
  http_listen_port: ${LOKI_HTTP_PORT:-3100}

common:
  instance_addr: 127.0.0.1
  path_prefix: /data/loki
  storage:
    filesystem:
      chunks_directory: /data/loki/chunks
      rules_directory: /data/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

limits_config:
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 32
  max_line_size: 256KB
  max_streams_per_user: 10000
  max_global_streams_per_user: 5000
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  creation_grace_period: 10m

schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Alertmanager is not needed for Grafana integration
# Grafana connects directly to Loki via HTTP API for log querying
# ruler:
#   alertmanager_url: http://localhost:${ALERTMANAGER_PORT:-9093}

pattern_ingester:
  lifecycler:
    min_ready_duration: 1s

ingester:
  lifecycler:
    min_ready_duration: 1s

frontend:
  scheduler_dns_lookup_period: 1s
  address: 127.0.0.1

query_scheduler:
  use_scheduler_ring: false
